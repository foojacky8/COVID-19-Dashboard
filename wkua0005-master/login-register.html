<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/login-register.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>

    <div class="parent-container">

      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" />
              </div>
              <input type="button" id="btn-login" value="Login" class="btn solid" />
              <input type="button" id="btn-forgot-password" value="Forgot Password" class="btn solid" />
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="sign-up-username" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="sign-up-email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="sign-up-password" placeholder="Password" />
              </div>
              <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="tel" id="sign-up-phone" pattern="[0-9]{10}" placeholder="Phone Number" />
              </div>
              <input type="button" id="btn-sign-up" class="btn" value="Sign up" />
            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                Sign up to access our services. What are you waiting for? It's free!
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
            <img src="image/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Welcome back. Are you ready to tap into a world of information once more? I am!
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            <img src="image/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>  

    </div>

    <div class="popup hide">
      <div class="popup-content">
        <img src="image/close_btn.png" alt="close button" class="close">
        <h1 >Please enter email to reset password:</h1>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="reset-email" placeholder="Email" />
        </div>
        <button id="btn-reset-password">Reset password</button>

      </div>
    </div>

  </body>
